<!DOCTYPE HTML>
    <head>
        <title>Move Object</title>
        <style>
            #field {position: relative;height: 300px;background-color: lightgreen;}
            #ball{ position: absolute;right: 0;bottom: 50%;width: 1em;height: 1em;border-radius: 0.5em;}
            #ball { background: red; }
        </style>
    </head>
    <body>     
        <div id="field">
            <div id="ball"></div>
            <script type="text/javascript">
                var boxElement = document.getElementById('ball');
                var animation = boxElement.animate([
                    {transform: 'translate(500)'},
                    {transform: 'translate(-1600px, 300px) rotate(20deg)'}
                ], 1000);
                animation.addEventListener('finish', function() {
                boxElement.style.transform = 'translate( -1600px, 300px)';
                });
               
            </script>
        </div>
    </body>
</html>
