<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="wall" id="wall">
            <img class = "galaxys" id="galax" src="./images/galaxy.png"  alt="">
        </div>
        <img id="stars" src="./images/star.png" alt="">
    </div>
    <div class="floor">
        <div id="meter" class="icon-microphone"><button onclick="myMove()">Click Me</button></div>
        <div id="db-level"></div>
    </div>

    <script src="decibelmeter.js"></script>
    <script src="index.js"></script>
    
    
    <script>
        function myMove() {
        
                var box1 = document.getElementById("galax");
                var box2 = document.getElementById("stars");
        
                function rect2Rect(obj1, obj2) {
                return ( obj1.offsetLeft <= obj2.offsetLeft + obj2.offsetWidth && obj1.offsetLeft + obj1.offsetWidth  >=  obj2.offsetLeft && obj1.offsetTop + obj1.offsetHeight >=  obj2.offsetTop && obj1.offsetTop <= obj2.offsetTop +  obj2.offsetHeight );
                }

                function move() {
                    if(!rect2Rect(box1, box2)) {
                        setTimeout(function() {
                        box2.style.left = box2.offsetLeft - 5 + "px";
                        box2.style.top = box2.offsetTop + 1 + "px";
                        box1.style.top = box1.offsetTop + 0 + "px";
                        move();}, 10);
                    }
                    else{
                    alert("Вы выйграли урааааа");
                    }
                }
                move();
        } 
        
    
    
    
    
        
    </script>
</body>
</html>
